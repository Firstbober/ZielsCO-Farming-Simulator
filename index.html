<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZielsCO Farming Simulator</title>
  </head>
  <body>
    
    <header>
      <img src="/logo.png" alt="ZielsCO Farming Simulator" width="640px">
    </header>

    <nav>
      <div class="money">
        <img src="/dolar.png" alt="money">
        <span>0</span>
      </div>
      <div class="grass">
        <img src="/grass.png" alt="zielsco">
        <span>0g</span>
      </div>
      <div class="workers">
        <img src="/workers.png" alt="workers">
        <span>0</span>
      </div>
      <div class="rate">
        <img src="/clock.png" alt="grass rate">
        <span>0g/year</span>
      </div>
    </nav>

    <div id="game">
        <img src="/camera-arrow-up.png" alt="" srcset="">
        <div class="controls-left-right">
          <img src="/camera-arrow-left.png" alt="" srcset="">
          <div id="game-view">

          </div>
          <img src="/camera-arrow-left.png" alt="" srcset="">
        </div>
        <img src="/camera-arrow-up.png" alt="" srcset="">
    </div>

    <nav>
      <div class="button">
        <span>SHOP</span>
      </div>
    </nav>

    <p style="color: red">[COPYRIGHT] Firstbober & contributors (maybe) 2024</p>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
